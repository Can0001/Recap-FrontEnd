<div class="collapse show" id="brand-collapse">
  <div class="card-header">
    <div class="text-center">
      <label>Marka Ara</label>
    </div>
  </div>
  <input type="text"
    class="form-control"
    id="brandFilter"
    placeholder="Ara"
    [(ngModel)]="brandFilter"
    />
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>Markalar</th>
      </tr>
    </thead>
    <tr>
      <ul class="list-group">
        <li 
        (click)="clearCurrentBrand()" 
        routerLink="/cars"
        [class]="getAllBrandClass()" >Tüm Markalar</li>
        <li (click)="setCurrentBrand(brand)" *ngFor="let brand of brands|brandFilter:brandFilter"
        routerLink="/cars/brand/{{ brand.brandsId }} "[class]="getCurrentBrandClass(brand)">{{brand.brandsName}}
      </li>
      </ul>
    </tr>
  </table>
  <h5 *ngIf="currentBrand">{{currentBrand.brandsName}} seçtiniz</h5>
</div>
