  <div class="collapse show" id="color-collapse">
    <div class="card-header">
      <div class="text-center">
      <label>Renk Arayın</label>
    </div>
    <input type="text"
    class="form-control"
    id="colorFilter"
    placeholder="Ara"
    [(ngModel)]="colorFilter" 
    />
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>Renkler</th>
        </tr>
      </thead>
      <tr>
        <ul class="list-group">
          <li (click)="setCurrentColor(color)" *ngFor="let color of colors|colorFilter:colorFilter" routerLink="/cars/color/{{ color.colorId }}"
          [class]="getCurrentColorClass(color)">{{ color.colorName }}</li>
        </ul>
      </tr>
    </table>
    <h5 *ngIf="currentColor">{{currentColor.colorName}} seçtiniz</h5>
  </div>
